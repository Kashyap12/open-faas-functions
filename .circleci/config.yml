version: 2
jobs:
  setup:
    docker:
      - image: nicholasjackson/circleci_go:latest
    working_directory: /go/src/github.com/nicholasjackson/open-faas-functions
    steps:
      - checkout
      - run: 
          name: install dependencies
          command: go get github.com/DATA-DOG/godog/cmd/godog
      - save_cache:
          key: openfaas-{{ epoch }}
          paths:
            - /go

  test-machinebox:
    docker:
      - image: nicholasjackson/circleci_go:latest
    working_directory: /go/src/github.com/nicholasjackson/open-faas-functions/machinebox
    steps:
      - run: rm -rf /go
      - restore_cache:
          key: openfaas
      - run: 
          name: test code
          command: |
            go test -v .

  build-machinebox:
    docker:
      - image: nicholasjackson/circleci_go:latest
    working_directory: /go/src/github.com/nicholasjackson/open-faas-functions
    steps:
      - run: rm -rf /go
      - restore_cache:
          key: openfaas
      - setup_remote_docker
      - run: rm -rf machinebox/tests
      - run: curl -sSL https://cli.openfaas.com | sh
      - run: faas-cli build --filter machinebox

  functional-test-machinebox:
    docker:
      - image: nicholasjackson/circleci_go:latest
    working_directory: /go/src/github.com/nicholasjackson/open-faas-functions/machinebox
    steps:
      - run: rm -rf /go
      - restore_cache:
          key: openfaas
      - setup_remote_docker
      - run: 
          name: Functional Tests
          command: |
            docker-compose up -d
            docker create -v /go --name go alpine:3.4 /bin/true
            docker cp /go go:/
            docker run -it --volumes-from go -w /go/src/github.com/nicholasjackson/open-faas-functions/machinebox/tests \
              -e "FAAS_SERVER=function" \
              --network machinebox_new \
              nicholasjackson/circleci_go:latest \
              go test -v ./...

  push-machinebox:
    docker:
      - image: nicholasjackson/circleci_go:latest
    working_directory: /go/src/github.com/nicholasjackson/open-faas-functions/machinebox
    steps:
      - run: rm -rf /go
      - restore_cache:
          key: openfaas
      - setup_remote_docker
      - run:
          name: Push Image to Dockerhub
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push nicholasjackson/machinebox:latest

  test-bcrypt:
    docker:
      - image: golang:1.9.4
    working_directory: /go/src/github.com/nicholasjackson/open-faas-functions/bcrypt
    steps:
      - run: rm -rf /go
      - restore_cache:
          key: openfaas
      - run: go test -v ./...

workflows:
  version: 2
  openfaas_functions:
    jobs:
      - setup
      
      - test-machinebox:
          requires:
            - setup
      - build-machinebox:
          requires:
            - test-machinebox
      - functional-test-machinebox:
          requires:
            - build-machinebox
      - push-machinebox:
          requires:
            - functional-test-machinebox
          filters:
            branches:
              only:
                - master

      - test-bcrypt:
          requires:
            - setup
      
