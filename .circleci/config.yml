version: 2
jobs:
  test-machinebox:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}/machinebox
    steps:
      - checkout
      - run: pwd
      - run: go test -v ./...

  build-machinebox:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: env

workflows:
  version: 2
  openfaas_functions:
    jobs:
      - test-machinebox
      - build-machinebox:
          requires:
            - test-machinebox

